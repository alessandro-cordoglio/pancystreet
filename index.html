<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap cdn -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- googe font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;700&display=swap" rel="stylesheet">

  
    <script src="main.js"></script>

    <title>PancyStreet</title>
</head>
<body>
    <header>
            <div class="header_container ms_wrapped d-flex justify-content-between align-items-center ">
                <div class="header_left">
                    <p class="fw-bold mb-0">Via Delle Viole Perugia</p>
                </div>
                <div class="header_middle">
                </div>
                <div class="header_right ">
                    <div class="ham_menu">
                        <div onclick="toggleHam()" class="ham">
                            <i class="fa-solid fa-bars"></i>
                        </div>
                        <ul class="ms_nav fw-bold active">
                            <div class="nav_li">
                                <li class="arrow_nav">FRECCE</li>
                            </div>
                            <div class="nav_li">
                                <li class="nav_element">FREE ART</li>
                            </div>
                            <div class="nav_li">
                                <li class="nav_element">STRUTTURE<li>
                            </div>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
    
        <main>
            <section class="ms_hero">
                <div class="hero_container">
                    <div class="absolute video_container">
                        <video class="video_style" id='video'>
                            <source src="assets/Composizione_1_1.mp4" type="video/mp4">
                        </video>
                    </div>
                    <div class="middle_div">
                        <div class="video_button">
                            <button onclick="startVideo()" class="ms_button">
                                PRESS FOR START
                            </button>
                        </div>
                        <div class="middle_down">
                            <span>
                                Evento 2023
                            </span>
                        </div>
                    </div>
                    <div class="right_div">
                        <div class="info_container ">
                            <span class="info_right">
                             MOSTRA DIGITALE
                            </span>
                        </div>
                        <div class="info_container text_stoke">
                            <span class="info_right">
                             MOSTRA DIGITALE
                            </span>
                        </div>
                        <div class="info_container">
                            <span class="info_right">
                             MOSTRA DIGITALE
                            </span>
                        </div>
                        <div class="info_container text_stoke">
                            <span class="info_right">
                             MOSTRA DIGITALE
                            </span>
                        </div>
                        <div class="info_container ">
                            <span class="info_right">
                             MOSTRA DIGITALE
                            </span>
                        </div>
                        <div class="info_container text_stoke">
                            <span class="info_right">
                             MOSTRA DIGITALE
                            </span>
                        </div>
                    </div>
                </div>
            </section>
            <div class="video_end">
            </div>
            <section class="intro_section">
                <div class="ms_container text-center intro_title">
                    <h2 class="fw-bold">
                        Continua esplosione 
                        <span class="fancy">di arte e colori in una delle vie storiche</span>
                        del centro di Perugia
                    </h2>
                </div>
                <div class="map_container col-10">
                    <img src="assets/Senza_titolo-2_Tavola_disegno_1.jpg" alt="map_1">
                </div>
                <div class="relative intro_img_container">
                    <div class="absolute intro_img_first">
                        <img src="assets/freccia_web.jpg" alt="arrow_1">
                    </div>

                </div>
            </section>
        </main>

    <footer>

    </footer>
</body>

</html>
